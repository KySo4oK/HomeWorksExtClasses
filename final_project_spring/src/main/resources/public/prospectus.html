<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body style="text-align: center">
<div id="app">
    <header>
        <div class="navbar navbar-default" style="background-color: aquamarine; margin: 0 !important">
            <h1 style="float: left">{{ siteName }}</h1>
            <h1><a style="float: right; margin-right: 5px" href="/logout">Logout</a></h1>
            <h1><a style="float: right; margin-right: 5px" href="/user">My Books</a></h1>
            <h1><a style="float: right; margin-right: 5px" href="/prospectus">Prospectus</a></h1>
            <h1><a style="float: right; margin-right: 5px" href="/">Main</a></h1>
        </div>
    </header>
    <main>
        <!--        filter-->
        <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:15%; float: left; padding-top: 10%;">
            <!--            name-->
            <div>
                <input id="partOfName" class="form-control" type="text" v-model="partOfName">
                <label for="partOfName">Input part of name</label>
            </div>
            <br>
            <!--            tags-->
            <div id="tagsCheckbox" class="">
                <select v-model="addedTags" name="tag" multiple size="1">
                    <option v-for="tag in tags" value="tag">{{ tag }}</option>
                </select>
            </div>
            <br>
            <label for="tagsCheckbox">Select tags</label>
            <br>
            <!--            authors-->
            <div id="authorsCheckbox">
                <select v-model="addedAuthors" multiple size="1">
                    <option v-for="author in authors">{{ author }}</option>
                </select>
            </div>
            <br>
            <label for="authorsCheckbox">Select authors</label>
            <br>
            <button class="btn btn-warning" style="width: 30%" @click="changeList">load</button>
        </div>
        <!--        books -->
        <div style="margin-left:25%; padding-top: 10%;">
            <div class="col-md-6 col-md-6 col-md-offset-0 description">
                <div v-for="book in books">
                    <div class="row">
                        <div class="col col-expand">
                            <hr>
                            <h1 v-text="book.name"></h1>
                            <h1 v-text="book.authors"></h1>
                            <h1 v-text="book.tags"></h1>
                            <button class="btn btn-primary btn-lg" v-on:click="orderBook(book)">order</button>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--    <footer>-->
    <!--        {{ new Date().getFullYear() }} â€” <strong>e-lib</strong>-->
    <!--    </footer>-->
</div>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            books: [],
            tags: [1, 2, 3],
            addedTags: [],
            addedAuthors: [],
            partOfName: null,
            authors: [],
            message: null,
            siteName: 'e-lib'
        },
        async mounted() {
            await this.getBooks();
            await this.getAuthors();
            await this.getTags()
        },
        methods: {
            async changeList() {
                let filter = {
                    tags: this.addedTags,
                    authors: this.addedAuthors,
                    name: '%' + this.partOfName + '%',
                };
                let res = await axios.post('/filter', filter);
                if (!res) return;
                this.books = res.data;
            },
            async getTags() {
                let res = await axios.get('/tags');
                if (!res) return;
                this.tags = res.data;
                console.log(this.books);
            },
            async getBooks() {
                let res = await axios.get('/books');
                if (!res) return;
                this.books = res.data;
            },
            async getAuthors() {
                let res = await axios.get('/authors');
                if (!res) return;
                this.authors = res.data;
            },
            async orderBook(book) {
                let res = await axios.post('/order', book);
                if (!res) return;
                this.message = res.data + book.name;
            }
        }
    });
</script>
<style lang="less">
    input {
        margin-top: 17px;
    }

    body {
        font-family: Arial;
        font-style: normal;
    }

    header {
        position: fixed;
        height: 10%;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 10;
    }

    select {
        font-size: 120%;
        width: 100%;
        z-index: initial;
    }

    /*}*/
</style>
</body>
</html>
