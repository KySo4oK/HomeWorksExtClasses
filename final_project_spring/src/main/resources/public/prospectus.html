<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body style="text-align: center">
<div id="app">
    <header>
        <div class="navbar navbar-default" style="background-color: aquamarine; margin: 0 !important">
            <h1 style="float: left">{{ siteName }}</h1>
            <span><a style="float: right; margin-right: 5px" href="/logout">Logout</a></span>
            <span><a style="float: right; margin-right: 5px" href="/user">My Books</a></span>
            <span><a style="float: right; margin-right: 5px" href="/prospectus">Prospectus</a></span>
            <span><a style="float: right; margin-right: 5px" href="/main">Main</a></span>
        </div>
    </header>
    <main>
        <!--        filter-->
        <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:17%; float: left; padding-top: 10%;">
            <!--            name-->
            <div>
                <input id="partOfName" class="form-control" type="text" v-model="partOfName">
                <label for="partOfName">Input part of name</label>
            </div>
            <br>
            <!--            tags-->
            <div id="tagsCheckbox" class="col-md-6 boxes">
                <div v-for="tag in tags">
                    <div style="display: inline;">
                        <input style="display: inline; float: left; margin-left: 0px" type="checkbox"
                               v-bind:value="tag"
                               v-model="addedTags">
                        <h6 style="display: inline; margin-right: 0px;">{{tag}}</h6>
                    </div>
                </div>
            </div>
            <br>
            <label for="tagsCheckbox" style="margin: 20px ;">Select tags</label>
            <br>
            <!--            authors-->
            <div style="padding-top: 10px" id="authorsCheckbox" class="col-md-6 boxes">
                <div v-for="author in authors">
                    <div style="display: inline;">
                        <input  style="display: inline; float: left; margin-left: 0px" type="checkbox"
                               v-bind:value="author"
                               v-model="addedAuthors">
                        <h6 style="display: inline;">{{author}}</h6>
                    </div>
                </div>
            </div>
            <br>
            <label for="authorsCheckbox" style="margin: 20px">Select authors</label>
            <br>
            <button class="btn btn-warning" style="width: 30%;" @click="changeList">load</button>
        </div>
        <!--        books -->
        <div style="padding-top: 10%;">
            <table style="width: 75%;margin-left:25%; padding-top: 10%; display: table" class="table table-borderedless">
                <thead>
                <tr>
                    <th>name</th>
                    <th>authors</th>
                    <th>tags</th>
                    <th>order</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="book in books">
                    <td><h1 v-text="book.name"></h1></td>
                    <td><h1 v-text="book.authors"></h1></td>
                    <td><h1 v-text="book.tags"></h1></td>
                    <td>
                        <button class="btn btn-warning" style="height: 100%; width: 100%;" v-on:click="orderBook(book)">order
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!--    <footer>-->
    <!--        {{ new Date().getFullYear() }} â€” <strong>e-lib</strong>-->
    <!--    </footer>-->
</div>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            books: [{
                name: 'name',
                authors: 'author',
                tags: 'tags'
            }, {
                name: 'name',
                authors: 'author',
                tags: 'tags'
            }],
            tags: [11111, 22222, 3333334444],
            addedTags: [],
            addedAuthors: [],
            partOfName: null,
            authors: [1, 2, 3],
            message: null,
            siteName: 'e-lib'
        },
        async mounted() {
            await this.getBooks();
            await this.getAuthors();
            await this.getTags()
        },
        methods: {
            async changeList() {
                let filter = {
                    tags: this.addedTags,
                    authors: this.addedAuthors,
                    name: '%' + this.partOfName + '%',
                };
                let res = await axios.post('/filter', filter);
                if (!res) return;
                this.books = res.data;
            },
            async getTags() {
                let res = await axios.get('/tags');
                if (!res) return;
                this.tags = res.data;
                console.log(this.books);
            },
            async getBooks() {
                let res = await axios.get('/books');
                if (!res) return;
                this.books = res.data;
            },
            async getAuthors() {
                let res = await axios.get('/authors');
                if (!res) return;
                this.authors = res.data;
            },
            async orderBook(book) {
                let res = await axios.post('/order', book);
                if (!res) return;
                this.message = res.data + book.name;
            }
        }
    });
</script>
<style lang="less">
    input {
        margin-top: 17px;
    }

    body {
        font-family: Arial;
        font-style: normal;
    }

    header {
        position: fixed;
        height: 10%;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 10;
    }

    span {
        font-size: 30px;
        height: content-box;
    }

</style>
</body>
</html>
