<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div class="col-md-6 col-md-6 col-md-offset-0 description">
        <div v-for="book in books">
            <div class="row">
                <div class="col col-expand">
                    <h1 v-text="book.name"></h1>
                    <h1 v-text="book.authors"></h1>
                    <h1 v-text="book.tags"></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div>
            <input id="partOfName" type="text" v-model="partOfName">
            <label for="partOfName">Input part of name</label>
        </div>
        <div id="tagsCheckbox" class="col-md-6 boxes">
            <div v-for="tag in tags">
                <div>
                    <input type="checkbox"
                           v-bind:value="tag"
                           v-model="addedTags">
                    <h6>{{tag}}</h6>
                </div>
            </div>
            <span>{{addedTags}} - added tags</span>
        </div>
        <label for="tagsCheckbox">Select tags</label>
        <span>{{partOfName}}</span>
        <div id="authorsCheckbox" class="col-md-6 boxes">
            <div v-for="author in authors">
                <div>
                    <input type="checkbox"
                           v-bind:value="author"
                           v-model="addedAuthors">
                    <h6>{{author}}</h6>
                </div>
            </div>
            <span>{{addedAuthors}} - added authors</span>
        </div>
        <label for="tagsCheckbox">Select authors</label>
        <button v-on:click="changeList">load</button>
    </div>
</div>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            books: [],
            tags: [],
            addedTags: [],
            addedAuthors: [],
            partOfName: null,
            authors: [],
        },
        async mounted() {
            await this.getBooks();
            await this.getAuthors();
            await this.getTags()
        },
        methods: {
            async changeList() {
                let filter = {
                    tags: this.addedTags,
                    authors: this.addedAuthors,
                    name: this.partOfName,
                };
                let res = await axios.post('/filter', filter);
                if (!res) return;
                this.books = res.data;
            },
            async getTags() {
                let res = await axios.get('/tags');
                if (!res) return;
                this.tags = res.data;
                console.log(this.books);
            },
            async getBooks() {
                let res = await axios.get('/books');
                if (!res) return;
                this.books = res.data;
            },
            async getAuthors() {
                let res = await axios.get('/authors');
                if (!res) return;
                this.authors = res.data;
            }
        }
    });


</script>
</body>
</html>
