<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body style="text-align:center">
<div id="app">
    <header>
        <div class="navbar navbar-default" style="background-color: mediumseagreen;">
            <h1 style="float: left"><i>{{ siteName }}</i></h1>
            <h1><i><a style="float: right;" href="/main">Main</a></i></h1>
        </div>
    </header>
    <div style="margin:0 auto;width:75%;text-align:left">
        <p class="h4 text-center mb-4">Sign up</p>
        <form style="max-width: 500px; margin: auto;">
            <div>
                <input id="username" class="form-control" placeholder="username" type="text" v-model="user.username">
            </div>
            <div>
                <input id="phone" class="form-control" placeholder="phone" type="text" v-model="user.phone">
            </div>
            <div>
                <input type="email" class="form-control" id="email" placeholder="email" v-model="user.email">
            </div>
            <div>
                <input type="password" class="form-control" placeholder="password" id="password"
                       v-model="user.password">
            </div>
            <button v-on:click="reg" class="btn btn-primary btn-lg" style="width: 500px">Sign Up</button>
            <span>{{ message }}</span>
        </form>
    </div>
    <v-footer padless>
        <v-col
                class="text-center"
                cols="12"
        >
            {{ new Date().getFullYear() }} â€” <strong>e-lib</strong>
        </v-col>
    </v-footer>
</div>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            siteName: 'e-lib',
            user: {
                username: null,
                phone: null,
                email: null,
                password: null,
            },
            message: null
        },
        methods: {
            async reg() {
                console.log(this.user);
                let res = await axios.post('/reg', this.user);
                if (!res) return;
                this.message = res.data;
            },
        }
    })
</script>
</body>
</html>
