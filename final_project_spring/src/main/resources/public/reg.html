<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body style="text-align:center">
<div id="app">
    <header>
        <div class="navbar navbar-default" style="background-color: aquamarine;">
            <h1 style="float: left">{{ siteName }}</h1>
            <h1><a style="float: right; margin-right: 5px" href="/login">Login</a></h1>
            <h1><a style="float: right; margin-right: 5px" href="/main">Main</a></h1>
        </div>
    </header>
    <div style="margin:0 auto;width:75%;text-align:left">
        <p class="h3 text-center mb-4">Sign up</p>
        <div style="max-width: 500px; margin: auto;">
            <input id="username" class="form-control" placeholder="Name" type="text" v-model="username">
            <input id="phone" class="form-control" placeholder="Phone" type="text" v-model="phone">
            <input type="email" class="form-control" id="email" placeholder="Email" v-model="email">
            <input type="password" class="form-control" placeholder="Password" id="password"
                   v-model="password">
            <div style="text-align: center; margin-top: 20px">
                <button @click="reg()" class="btn btn-warning " style="width: 30%; ">Sign Up</button>
            </div>
            <span>{{ message }}</span>
        </div>
    </div>
    <footer padless>
        <col
                class="text-center"
                cols="12"
        >
        {{ new Date().getFullYear() }} â€” <strong>e-lib</strong>
        </col>
    </footer>
</div>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            siteName: 'e-lib',
            username: '',
            phone: '',
            email: '',
            password: '',
            message: null
        },
        methods: {
            async reg() {
                let res = await axios.post('/reg', {
                    username: this.username,
                    email: this.email,
                    phone: this.phone,
                    password: this.password,
                });
                if (!res) return;
                this.message = res.data;
            },
        }
    })
</script>
<style lang="less">
    input {
        margin-top: 17px;
    }
    body{
        font-family: Arial;
        font-style: normal;
    }
    footer {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 80px;
    }
</style>
</body>
</html>
