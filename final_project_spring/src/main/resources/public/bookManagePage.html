<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>
<div id="app">
    <!--    add-->
    <div id="add">
        <div>
            <input id="book_name" type="text" v-model="addedBook.name">
            <label for="book_name">Book name</label>
        </div>
        <div>
            <input id="book_authors" type="text" v-model="addedBook.authors">
            <label for="book_authors">Book authors</label>
        </div>
        <div>
            <input id="book_tags" type="text" v-model="addedBook.tags">
            <label for="book_tags">Book Tags</label>
        </div>
        <button v-on:click="addBook">load</button>
    </div>
    <!--    edit or delete-->
    <div>
        <!--        filter-->
        <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
            <!--            name-->
            <div>
                <input id="partOfName" type="text" v-model="partOfName">
                <hr>
                <label for="partOfName">Input part of name</label>
            </div>
            <hr>
            <!--            tags-->
            <div id="tagsCheckbox" class="col-md-6 boxes">
                <div v-for="tag in tags">
                    <div>
                        <input type="checkbox"
                               v-bind:value="tag"
                               v-model="addedTags">
                        <h6>{{tag}}</h6>
                    </div>
                    <hr>
                </div>
            </div>
            <hr>
            <label for="tagsCheckbox">Select tags</label>
            <hr>
            <!--            authors-->
            <div id="authorsCheckbox" class="col-md-6 boxes">
                <div v-for="author in authors">
                    <div>
                        <input type="checkbox"
                               v-bind:value="author"
                               v-model="addedAuthors">
                        <h6>{{author}}</h6>
                    </div>
                </div>
                <hr>
            </div>
            <label for="authorsCheckbox">Select authors</label>
            <hr>
            <button class="btn btn-primary btn-lg" v-on:click="changeList">load</button>
        </div>
        <!--        books -->
        <div style="margin-left:25%">
            <div class="col-md-6 col-md-6 col-md-offset-0 description">
                <div v-for="book in books">
                    <div class="row">
                        <div class="col col-expand">
                            <h1 v-text="book.name"></h1>
                            <div>
                                <input id="book_a" type="text" v-bind:value="book.authors" v-model="book.authors">
                                <label for="book_a">Book authors</label>
                            </div>
                            <div>
                                <input id="book_t" type="text" v-bind:value="book.tags" v-model="book.tags">
                                <label for="book_t">Book Tags</label>
                            </div>
                            <button class="btn btn-primary btn-lg" v-on:click="editBook(book)">edit</button>
                            <button class="btn btn-primary btn-lg" v-on:click="deleteBook(book)">delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            addedBook: {
                name: "",
                authors: "",
                tags: "",
            },
            sitename: 'elib',
            books: [],
            tags: [],
            addedTags: [],
            addedAuthors: [],
            partOfName: null,
            authors: [],
            message: null,
        },
        async mounted() {
            await this.getBooks();
            await this.getAuthors();
            await this.getTags();
        },
        methods: {
            async addBook() {
                let res = await axios.post('/add', this.addedBook);
            },
            async changeList() {
                let filter = {
                    tags: this.addedTags,
                    authors: this.addedAuthors,
                    name: '%' + this.partOfName + '%',
                };
                let res = await axios.post('/filter', filter);
                if (!res) return;
                this.books = res.data;
            },
            async getTags() {
                let res = await axios.get('/tags');
                if (!res) return;
                this.tags = res.data;
                console.log(this.books);
            },
            async getBooks() {
                let res = await axios.get('/books');
                if (!res) return;
                this.books = res.data;
            },
            async getAuthors() {
                let res = await axios.get('/authors');
                if (!res) return;
                this.authors = res.data;
            },
            async editBook(book) {
                let res = await axios.put('/edit', book);
                if (!res) return;
                this.message = res.data + book.name;
            },
            async deleteBook(book) {
                let res = await axios.delete('/delete/' + book.name);
                if (!res) return;
                this.message = res.data + book.name;
                await this.getBooks();
                await this.getAuthors();
                await this.getTags();

            }
        }
    });


</script>
</body>
</html>
